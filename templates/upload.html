<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction d'Attaques DDoS - Uploader un fichier CSV</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-content" style="margin-left: 0; min-height: 100vh; justify-content: center;">
        <div class="upload-container">
            <h2>Détection et Classification d'Attaques DDoS</h2>
            <p>Veuillez uploader un fichier CSV contenant des données de flux réseau pour que le modèle puisse prédire la nature du trafic (normal ou type d'attaque DDoS).</p>
            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Prédire les Attaques</button>
            </form>
        </div>
    </div>
</body>
</html>
