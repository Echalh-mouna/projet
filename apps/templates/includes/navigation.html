<script>
// Enhanced Dark/Light Mode Toggle
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    
    // Apply the saved theme
    if (currentTheme === 'dark') {
        body.classList.add('dark-version');
        updateThemeButton(true);
    } else {
        updateThemeButton(false);
    }
    
    // Toggle theme on button click
    themeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-version')) {
            // Switch to light mode
            body.classList.remove('dark-version');
            localStorage.setItem('theme', 'light');
            updateThemeButton(false);
        } else {
            // Switch to dark mode
            body.classList.add('dark-version');
            localStorage.setItem('theme', 'dark');
            updateThemeButton(true);
        }
    });
    
    function updateThemeButton(isDark) {
        if (isDark) {
            themeIcon.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zm9-10v2h3v-2h-3zM17.66 6.64l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM12 6a6 6 0 100 12 6 6 0 000-12zm7 13.66l-1.79-1.8-1.42 1.42 1.8 1.79 1.41-1.41zM4.24 17.66l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42z"/></svg>';
        } else {
            themeIcon.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>';
        }
    }
});
</script>
